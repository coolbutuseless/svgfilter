<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="a" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
      <filter id="hello-displacementFilter" x="-30%" y="-30%" width="160%" height="160%">
        <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="4" seed="1" result="turbulence" />
        <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="50" yChannelSelector="G" />
      </filter>
  </defs>
  <rect x="0" y="0" width="100%" height="100%" style="fill: url(#a) #fff;" filter="url('#hello-displacementFilter')" />
</svg>
